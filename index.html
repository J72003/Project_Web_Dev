<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workout.html">Workout Plans</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="questionnaire">
        <form id="fitnessForm">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="goal">Goal:</label>
            <select id="goal" required>
                <option value="lose weight">Lose Weight</option>
                <option value="gain muscle">Gain Muscle</option>
                <option value="stay fit">Stay Fit</option>
            </select>

            <button type="submit">Get Workout Plan</button>
        </form>
    </section>
    <section id="workout-plans" class="workout-plan" id="workoutPlan">
        <!-- Workout plan will be displayed here -->
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>We are dedicated to helping you achieve your fitness goals.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@fitnessplanner.com</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
